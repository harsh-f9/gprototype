{% extends "base.html" %}

{% block title %}Register - GreenBridge{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Complete your registration to access your personalized ESG assessment</p>

        {% if error_msg %}
        <div class="error-alert">
            {{ error_msg }}
        </div>
        {% endif %}

        <form method="POST" action="/register" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com"
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="72"
                    placeholder="At least 6 characters" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                    maxlength="72" placeholder="Re-enter password" autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                Create Account â†’
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
